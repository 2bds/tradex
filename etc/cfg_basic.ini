<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Config>

    <!-- 网络服务端设置 -->
    <NetServer>

        <!-- 工作线程数量 -->
        <WorkThread>1</WorkThread>

        <!-- 最大数据长度 -->
        <DataLength>512000</DataLength>

        <!-- 连接超时时间 -->
        <ConTimeOut>2000</ConTimeOut>

        <!-- 心跳间隔时间 -->
        <HeartCheck>10</HeartCheck>

        <!-- 显示调试信息 -->
        <DebugInfos>0</DebugInfos>

        <!-- 最大消息缓存数量 0:不限 -->
        <MaxMsgCache>5000</MaxMsgCache>

        <!-- 服务端最大连接数 -->
        <ConMaxServer>1000</ConMaxServer>

        <!-- 服务端监听设置 -->
        <!-- 交易端口 -->
        <Server Work="0" Port="2001" Type="TradeAPE" />
        <Server Work="0" Port="3001" Type="TradeCTP" />
        <!-- 监控端口 -->
        <Server Work="0" Port="2009" Type="SystemRTM" />
        <Server Work="0" Port="3009" Type="SystemRTM" />

    </NetServer>

    <!-- 网络客户端设置 -->
    <NetClient>

        <!-- 工作线程数量 必须为 1 个 -->
        <WorkThread>1</WorkThread>

        <!-- 最大数据长度 -->
        <DataLength>512000</DataLength>

        <!-- 连接超时时间 -->
        <ConTimeOut>2000</ConTimeOut>

        <!-- 心跳间隔时间 -->
        <HeartCheck>10</HeartCheck>

        <!-- 显示调试信息 -->
        <DebugInfos>0</DebugInfos>

        <!-- 最大消息缓存数量 0:不限 -->
        <MaxMsgCache>5000</MaxMsgCache>

        <!-- 客户端最大连接数 -->
        <ConMaxClient>100</ConMaxClient>

        <!-- 客户端连接设置 -->
        <!-- 风控连接 -->
        <Client Work="0" Addr="127.0.0.1" Port="11000" Type="RisksAPE" />
        <Client Work="0" Addr="127.0.0.1" Port="11000" Type="RisksCTP" />

    </NetClient>

    <!-- 插件参数设置 -->
    <Plugins>

        <!-- 插件启用设置 -->
        <Plugin Work="0" Name="TraderAPE" />
        <Plugin Work="0" Name="TraderCTP" />

    </Plugins>

</Config>
